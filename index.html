<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_ogimachi</title>
    <style>
        /* 全体のレイアウト設定 */
        body {
            background-color: #71E8D8;
            margin: 0;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* キャラクター画像のスタイル */
        .character-img {
            max-width: 200px; /* 画像の横幅（お好みで調整してください） */
            height: auto;
            margin-bottom: 10px;
            /* 浮いているようなふわふわしたアニメーション（任意） */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* タイトルのスタイル */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            margin-top: 0;
        }

        /* チャットウィンドウを囲むコンテナ */
        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* iframeのスタイル調整 */
        iframe {
            display: block;
            border: none;
        }
    </style>
</head>
<body>

    <img src="ogimachistand.jpg" alt="AI_ogimachi キャラクター" class="character-img">

    <h1>AI_ogimachi</h1>

    <div class="chat-container">
        <iframe
            src="https://udify.app/chatbot/Rdvyxt9bCCMHTH1z"
            style="width: 100%; height: 700px;"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>

    <p style="margin-top: 20px; color: #333; font-size: 0.9rem;">© 2024 AI_ogimachi Project</p>

</body>
</html>
